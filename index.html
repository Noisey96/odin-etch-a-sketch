<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch A Sketch</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<span id="title">Etch A Sketch</span>
		<div id="controls">
			<span id="controls-title">Settings:</span>
			<div id="controls-container">
				<div id="color-controls">
					<label for="color-control">Change Color: </label>
					<input type="color" id="color-control" value="#000000">
				</div>
				<div id="size-controls">
					<label for="size-control">Change Size: <span id="size"></span></label>
					<input type="range" id="size-control" min="1" max="100" value="16">
				</div>
			</div>
		</div>
		<div id="grid"></div>
	</body>
</html>
